<!DOCTYPE html>
<html lang = "en"> <!--estabelecendo idioma inglês-->

	<head>
	
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
		<link rel = "stylesheet" href = "css/style.css"> <!--linkando com o arquivo CSS-->
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" /> <!--icon na aba-->

		<title>Instagram</title> <!--Nome na aba do navegador-->
	
	</head>
	
	<body>
	
		<div class="instagram-wrapper">

			<div class="instagram-phone"> <!--Container para a imagem de celular-->

				<img src = "img/celular.png" alt = "celular"> <!--linkando a imagem do celular-->

			</div>

			<div class="instagram-continue"> <!--Container para a caixa de login-->

				<div class="group">

					<img src="img/insta-logo.png" class="instagram-title" alt="instagram title"> <!--linkando título-->

					<div class="profile-photo">

						<img src="img/eu.jpg" class="eu" alt="foto de perfil" width="150" height="150"> <!--linkando minha foto-->

					</div>

					<a href="#" class="instagram-login"><b>Continue as iamtonyclint</b></a>
					
					<a href="#" class="instagram-logout"><b>Remove account</b></a>

				</div>

				<div class="group">

					<p class="not-account">Not iamtonyclint?</p>

					<p class="not-account">

						<span class="link-blue"><b>Switch accounts</b></span>
						or
						<span class="link-blue"><b>Sign Up</b></span>

					</p>

				</div>

				<div class="get-the-app">

					<p class="get-app">Get the app.</p>

					<div class="download">

						<a href="#" class="app-download"></a>
						
						<a href="#" class="app-download"></a>

					</div>

				</div>

			</div>

		</div>
	
	</body>

</html>
